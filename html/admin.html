<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/463f0037f3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="menu-bar">
    <div class="menu-items">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div class="menu-items">
      <i class="fa-solid fa-headphones-simple"></i>
      <span>Services</span>
    </div>
    <div class="menu-items">
      <i class="fa-solid fa-feather-pointed"></i>
      <span>Alerts</span>
    </div>
    <div class="menu-items">
      <i class="fa-solid fa-chart-pie"></i>
      <span>Stats</span>
    </div>

    
  </div>
  <div class="main-container">
    <div class="top">

      <div class="input-group m-4 search-box">
        <input type="text" class="form-control search-input" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary search-btn" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      
      <div class="alert">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-envelope"></i>
        <span>Minny Park</span>
      </div>
    </div>

    <div class="dash-box">
      <h1>Dashboard</h1>

      <div class="row">
        <div class="col-lg-3 col-md-12 white-box skybox ">
          <div>
            <p>Earnings(Monthly)</p>
            <strong>$400,000</strong>
          </div>
          <i class="fa-solid fa-calendar"></i>
        </div>
        <div class="col-lg-3 col-md-12 white-box greenbox">
          <div>
            <p>Earnings(Annual)</p>
            <strong>$800,000</strong>
          </div>
          <i class="fa-solid fa-dollar-sign"></i>
        </div>
        <div class="col-lg-3 col-md-12 white-box bluebox">
          <div>
            <p>Tasks</p>
            <strong>13</strong>
          </div>
          <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="col-lg-3 col-md-12 white-box yellowbox">
          <div>
            <p>Requests</p>
            <strong>26</strong>
          </div>
          <i class="fa-solid fa-shoe-prints"></i>
        </div>
      </div>

    </div>

    <div class="show-box">

      <div class="card char-box">
        <div class="card-header">
          Earnings Overview
        </div>
        <div class="card-body">
          <canvas id="myChart" class="chart"></canvas>
        </div>
      </div>
      
      <div class="card card-box">
        <div class="card-header">
          Tasks
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Borrowed Items<span class="badge rounded-pill bg-primary">14</span>
          </li>
          <li class="list-group-item">Trello requests<span class="badge rounded-pill bg-primary">2</span>
          </li>
          <li class="list-group-item">Marked Comments<span class="badge rounded-pill bg-primary">1</span>
          </li>
        </ul>
      </div>
      

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [2, 4, 12, 19, 14, 13],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
